<!DOCTYPE html>
<html>
<head>
  <title>Touchkey demo</title>
  <link rel="stylesheet" type="text/css" href="../touchkey.css">
  <style type="text/css">
    body {
    }
    input {
      width: 50%;
      margin-right: 50%;
    }
  </style>
</head>
<body>
  <h1>Touchkey demo</h1>
  <label for="input-1">left, middle positionned default layout</label>
  <input type="text" name="input-1" id="input-1" data-touchkey data-touchkey-position="right, middle" />
  <label for="input-2">center bottom positionned default layout</label>
  <input type="text" name="input-2" id="input-2" data-touchkey data-touchkey-position=""/>
  <label for="input-3">absolute 150 - 150 positionned azerty layout</label>
  <input type="text" name="input-3" id="input-3" data-touchkey data-touchkey-layout="azerty" data-touchkey-position="absolute, 150, 20"/>

  <script type="text/javascript" src="../touchkey.js"></script>
  <script type="text/javascript" src="../layouts/default.js"></script>
  <script type="text/javascript" src="../layouts/azerty.js"></script>

  <script type="text/javascript" src="main.js"></script>
</body>
</html>
