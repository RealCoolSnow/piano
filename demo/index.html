<!DOCTYPE html>
<html>
<head>
  <title>Piano demo</title>
  <link rel="stylesheet" type="text/css" href="../piano.css">
  <style type="text/css">
    body {
    }
    input {
      width: 50%;
      margin-right: 50%;
      line-height: 25px;
      font-size: 20px;
      padding: 5px 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Piano demo</h1>
  <label for="input-1">right top positionned default layout</label>
  <input type="text" name="input-1" id="input-1" data-piano data-piano-position="right, top" />
  <label for="input-2">center middle positionned default layout</label>
  <input type="text" name="input-2" id="input-2" data-piano data-piano-position="center, middle"/>
  <label for="input-3">absolute 150 - 150 positionned azerty layout</label>
  <input type="text" name="input-3" id="input-3" data-piano data-piano-layout="azerty" data-piano-position="absolute, 150, 20"/>

  <script type="text/javascript" src="../piano.js"></script>
  <script type="text/javascript" src="../layouts/default.js"></script>
  <script type="text/javascript" src="../layouts/azerty.js"></script>

  <script type="text/javascript" src="main.js"></script>
</body>
</html>
