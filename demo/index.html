<!DOCTYPE html>
<html>
<head>
  <title>Touchkey demo</title>
</head>
<body>
  <h1>Touchkey demo</h1>
  <input type="text" id="input-1" data-touchkey data-touchkey-position="left, center" />
  <input type="text" id="input-2" data-touchkey data-touchkey-position="right"/>
  <input type="text" id="input-3" data-touchkey data-touchkey-layout="azerty"/>

  <script type="text/javascript" src="../touchkey.js"></script>
  <script type="text/javascript" src="../layouts/default.js"></script>
  <script type="text/javascript" src="../layouts/azerty.js"></script>

  <script type="text/javascript" src="main.js"></script>
</body>
</html>
